repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: [-l 120]
        language_version: python3
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
        - id: flake8
          additional_dependencies: [ flake8-typing-imports==1.11.0 ]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [-l 120]
        name: isort (python)
